<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="{{ 'Back' | translate }}" defaultHref="/tabs/tab1" (click)="dismiss()"></ion-back-button>
    </ion-buttons>
    <ion-title translate>Battle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card color="medium">
        <ion-item color="medium">
          <ion-card-title translate>Quest</ion-card-title>
        </ion-item>
      <ion-card-content>
        <p><b>{{ 'World' | translate }}: </b>{{questStats.world}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card color="danger">
        <ion-item color="danger">
          <ion-card-title>{{ enemyName | translate }}</ion-card-title>
        </ion-item>
      <ion-card-content>
        <p><b>HP: </b>{{enemyHP}}</p>
        <p><b>{{ 'Attack' | translate }}: </b>{{enemyAttack}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card color="success">
        <ion-item color="success">
          <ion-card-title>Player</ion-card-title>
        </ion-item>
      <ion-card-content>
        <p><b>HP: </b>{{questStats.hp}}</p>
        <p><b>{{ 'Level' | translate }}: </b>{{questStats.level}}</p>
        <p><b>{{ 'EXP' | translate }}: </b>{{questStats.exp}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card color="secondary">
        <ion-item color="secondary">
          <ion-card-title translate>YourAttack</ion-card-title>
          <ion-button fill="solid" color="danger" slot="end" (click)="attack()">
              <ion-icon name="arrow-round-up"></ion-icon>
          </ion-button>
        </ion-item>
      <ion-card-content>
          <ion-input [(ngModel)]="playerAttack" placeholder="{{ 'Term' | translate }}"></ion-input>
      </ion-card-content>
    </ion-card>
</ion-content>
